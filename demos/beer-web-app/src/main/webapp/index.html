<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Beer App</title>

    <script src="lib/angular/angular.js"></script>
    <script src="lib/angular/angular-resource.js"></script>
    <script src="lib/angular/angular-route.js"></script>
    <script src="lib/angular/ui-bootstrap-tpls-0.4.0.js"></script>

    <script src="http://localhost:8080/auth/js/keycloak.js"></script>
    <script src="js/app.js" type="text/javascript"></script>
</head>

<body data-ng-controller="GlobalCtrl">

<div id="content-area" class="col-md-9" role="main">
    <div id="content">
        <h2><span>Beers</span></h2>
        <button type="submit" data-ng-click="reloadData()">Reload</button>
        <table class="table" data-ng-show="beers.length > 0">
            <thead>
            <tr>
                <th>Beer Listing</th>
            </tr>
            </thead>
            <tbody>
            <tr data-ng-repeat="b in beers">
                <td>{{b.name}} <img src='{{b.image}}' width="100" height="100"/></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
